<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Academia TeceGym</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style02.css') }}">

</head>
<body>

 
  <div class="container">
    <div class="login-box">
      <h2>CADASTRE-SE</h2>

      <form action="/api/cadastro" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit">Cadastrar</button>
      </form>

      <p>⬅ Já possui conta?</p>
      <a href="{{ url_for('login_page') }}" class="btn-criar-conta">Voltar para o Login</a>
    </div>
  </div>
</body>
</html>
